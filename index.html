<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Calculator"> <input type="text" id="display" placeholder="0">
    <div class="buttons">
        <button  class="Clear">AC</button>
        <button class="calc">/</button>
        <button class="calc">*</button>
        <button class="calc">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button  class="calc">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>
        <button >1</button>
        <button>2</button>
        <button>3</button>
        <button  class="calc">=</button>
        
        <button>0</button>
        <button>DEL</button>

    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
